<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="150" r="100" fill="#9333ea" opacity="0.1" />
  <circle cx="1000" cy="480" r="150" fill="#0ea5e9" opacity="0.1" />
  <circle cx="600" cy="315" r="80" fill="#f59e0b" opacity="0.1" />
  
  <!-- Logo icon -->
  <g transform="translate(450, 200)">
    <rect x="0" y="0" width="80" height="80" rx="20" fill="url(#textGradient)"/>
    <path d="M40 20L45 35L60 40L45 45L40 60L35 45L20 40L35 35L40 20Z" fill="white" opacity="0.95"/>
    <circle cx="40" cy="40" r="8" fill="white"/>
  </g>
  
  <!-- Main title -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#textGradient)" text-anchor="middle">
    CryptoLottery.today
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="32" fill="#e0e7ff" text-anchor="middle">
    Decentralized lottery with Chainlink VRF
  </text>
  
  <!-- Tagline -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="24" fill="#94a3b8" text-anchor="middle">
    Fair, Transparent, and Secure
  </text>
</svg>


